<!DOCTYPE html>
  <div class="main-page">
    <h1>
      Welcome to myFlix!
    </h1>
    <!-- User registration button -->
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <!-- User login button -->
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
    >
      Login
    </button>
    <!-- Movie cards button -->
    <button
      mat-raised-button
      color="primary"
      (click)="openMoviesDialog()"
     >
      All Movies
    </button>
  </div>
