<!DOCTYPE html>
<mat-card>
    <mat-card-header>
    <mat-card-title color="primary">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content color="primary">
        {{data.content}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeMessageBox()"
        color="secondary"
        >
        Close
        </button>
    </mat-card-actions>
</mat-card>
