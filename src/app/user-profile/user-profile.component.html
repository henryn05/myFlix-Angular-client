<!DOCTYPE html>
<mat-card class="profile-view">
  <mat-card-title color="primary">User Profile</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="margin-right: 10px;">
          <label>Username</label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <mat-form-field style="margin-right: 10px;">
          <label>Password</label>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field style="margin-right: 10px;">
          <label>Email</label>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field style="margin-right: 10px;">
          <label>Birthday</label>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <div class="profile-actions">
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateUser()"
          color="primary"
          style="margin-right: 10px;"
        >
          Update
        </button>
        <button
          mat-raised-button
          (click)="resetUser()"
          color="primary"
          style="margin-right: 10px;"
        >
          Reset
        </button>
      </mat-card-actions>
    </div>
  <mat-card-title>Favorite Movies</mat-card-title>
  <div class="favorite-movies">
    <mat-card *ngFor="let movie of Favorite_movies, let i=index;" style="width: 280px; margin-right: 10px;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src="{{movie.Image}}" alt="{{movie.Title}}" />
      <mat-card-actions class="movie-actions">
        <button
          mat-raised-button
          (click)="removeFromFavorite(movie._id)"
          color="primary"
          style="margin-right: 10px;"
        >
          Remove from Favorite Movies
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="user-actions">
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="backToMovie()"
        color="primary"
        style="margin-right: 10px;"
      >
        Back to Movies
      </button>
      <button
        mat-raised-button
        (click)="logout()"
        color="primary"
        style="margin-right: 10px;"
        >
        Logout
      </button>
    </mat-card-actions>
  </div>
</mat-card>
