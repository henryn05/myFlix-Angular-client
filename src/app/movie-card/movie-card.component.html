<!DOCTYPE html>
<div class="movie-card-view">
  <nav class="navbar">
    <ul>
      <button mat-raised-button color="primary">
        <a (click)="logout()">Logout</a>
      </button>
      <button mat-raised-button color="primary">
        <a (click)="redirectProfile()">Profile</a>
      </button>
    </ul>
  </nav>
  <div class="movie-cards">
    <mat-card class="movie-card"
      *ngFor="let movie of movies; let i=index;"
    >
      <mat-dialog-content>
        <mat-card-header>
          <mat-card-title>
            {{movie.Title}}
          </mat-card-title>
          <mat-card-subtitle>
            Directed by {{movie.Director.Name}}
          </mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.Image}}" alt="{{movie.Title}}">
        <mat-card-actions>
            <button
              mat-button
              color="primary"
              (click)="showGenre(movie)"
            >
              Genre
            </button>
            <button
              mat-button
              color="primary"
              (click)="showDirector(movie)"
            >
              Director
            </button>
            <button
              mat-button
              color="primary"
              (click)="showDetails(movie)"
            >
              Details
            </button>
            <button mat-button>
              <mat-icon
                fontIcon="{{isFavorite(movie) ? 'favorite' : ' favorite_border'}}"
                id="{{movie._id}}-favorite-i"
                color="primary"
                (click)="modifyFavoriteMovies(movie)"
              >
                favorite_border
              </mat-icon>
            </button>
        </mat-card-actions>
      </mat-dialog-content>
    </mat-card>
  </div>
</div>
