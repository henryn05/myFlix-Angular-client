<!DOCTYPE html>
<div style="display: flex;">
    <mat-card
        *ngFor="let movie of movies; let i=index;"
        style="flex: 1 1 auto;"
    >
        <mat-dialog-content>
            <mat-card-header>
                <mat-card-title>
                    {{movie.Title}}
                </mat-card-title>
                <mat-card-subtitle>
                    Directed by {{movie.Director.Name}}
                </mat-card-subtitle>
            </mat-card-header>
            <img src="{{movie.Image}}" alt="{{movie.Title}}">
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="showGenre(movie)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="showDirector(movie)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="showDetails(movie)"
                >
                   Details
                </button>
                <button>
                    <mat-icon
                        color="primary"
                    >
                        favorite_border
                    </mat-icon>
                </button>
            </mat-card-actions>
        </mat-dialog-content>
    </mat-card>
</div>
